<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
      background-color: rgb(176, 176, 216);
    }
    body {
      background-color: rgb(233, 233, 233);
      padding: 10px;
    }
    button {
      width: fit-content;
      padding: 5px;
      height: fit-content;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 30%;
      padding-top: 50px;
    }
    h1 {
      font-variant: small-caps;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
    <div class="container">
    <div class="createStar">
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <br>
      <hr>
      <br>
    </div>
    <div class="lookStar">
      <h1>Look up a Star</h1>
      <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp()">Look Up a Star</button>
      <hr>
    </div>
  </div>
      <br>
      <span id="status"></span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
